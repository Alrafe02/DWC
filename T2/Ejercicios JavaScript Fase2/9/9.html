<html>
    <head>
        <title>9</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var today = new Date();
            var navidad = new Date(today.getFullYear(), 11, 25);
            var dia=1000*60*60*24;
            if (today.getMonth()==12 && today.getDate()>25) {
                navidad.setFullYear(navidad.getFullYear()+1);
            }
            document.write("Dias que quedan para navidad: " + Math.ceil((navidad.getTime()-today.getTime())/(dia)));
        </script>
    </body>
</html>
