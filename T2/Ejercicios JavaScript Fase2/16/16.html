<html>
    <head>
        <title>16</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
           const suma = resultado => {          
                var num1 = document.getElementById("num1").value
                var num2 = document.getElementById("num2").value
                parseInt(num1)
                parseInt(num2)
                if( num1 == num2){
                    resultado = (parseInt(num1) + parseInt(num2)) * 3
                }else {
                    resultado = parseInt(num1) * parseInt(num2)
                }
                alert(resultado) 
            }   

        </script>
        <table>
            <tr>
            <td>Número 1: </td>
            <td><input type="number" id="num1" style="width: 75px;"></td>
            </tr>
            <tr>
            <td>Número 2: </td>
            <td><input type="number" id="num2" style="width: 75px;"></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">
                    <button id="Sumar" onclick="suma()"> Sumar </button>
                </td>
            </tr>
        </table>
    </body>
</html>
