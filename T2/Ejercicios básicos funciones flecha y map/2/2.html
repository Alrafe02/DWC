        <script>
            var resultado
            const calculadora = operacion => {
            num1 = prompt("Introduce el primer numero")
            num2 = prompt("Introduce el segundo n√∫mero")
            parseInt(num1)
            parseInt(num2)
            operacion = document.getElementById("Suma").value
            switch (operacion){
                case "+": 
                    resultado = num1 + num2
                    alert(parseInt(resultado))
                    break;
                case "-": 
                    resultado = num1 - num2
                    break;
                case "*": 
                    resultado = num1 * num2
                    break;
                case "/": 
                    resultado = num1 / num2
                    break;

            }    
            return resultado
        }

        </script>

    <button id="Suma" onclick="calculadora()" value="+"> + </button>
