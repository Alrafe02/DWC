    <body>
        <script>
        const numAleatorio = a => {
        a = prompt("Introduzca el número: ")
        parseInt(a)
        return Math.floor(Math.random() * (a - 1) + 1)
        }

        document.write("Número aleatorio: " + numAleatorio())
        </script>
    </body>
