        <title>18</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
           const comparacion = resultado => {          
                var num1 = document.getElementById("num1").value
                var num2 = document.getElementById("num2").value
                
                
                if(num1 == 50 || num2 == 50 || (parseInt(num1) + parseInt(num2) == 50)){
                    alert("Números correctos")
                } else{
                    alert("Números incorrectos")
                } 
            }   
        </script>
        <table>
